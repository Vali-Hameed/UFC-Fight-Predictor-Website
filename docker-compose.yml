services:
  db:
    container_name: postgresUFC
    image: postgres:15
    environment:
      POSTGRES_USER: ufc_user
      POSTGRES_PASSWORD: ufc_pass
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db:
