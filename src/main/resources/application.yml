server:
  error:
    include-message: always
    include-binding-errors: always
spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/postgres
    username: ufc_user
    password: ufc_pass
  jpa:
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

    properties:
      hibernate:
        format_sql: true
    show-sql: true

